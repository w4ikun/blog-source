name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master ]  # 改为 master，如果你用的是 master 分支
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        
    - name: Build
      run: |
        hexo clean
        hexo generate
        
    - name: Deploy to w4ikun.github.io
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        external_repository: w4ikun/w4ikun.github.io
        publish_branch: master  # 这里也要改
        publish_dir: ./public
        cname: blog.anobserver.xyz