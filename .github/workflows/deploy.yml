name: Deploy Hexo to GitHub Pages v2

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # 可选：如果使用了主题子模块，需要拉取子模块
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          npm install -g hexo-cli  # 全局安装 Hexo 命令行工具（核心修复）

      - name: Build Hexo site
        run: |
          hexo clean
          hexo generate

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: w4ikun/w4ikun.github.io
          publish_branch: master
          publish_dir: ./public
          cname: blog.anobserver.xyz